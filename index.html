<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello Cypress</title>
    <style>
      html {
        font-family: 'Courier New', Courier, monospace;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Hello Cypress</h1>
      <p>Counting is fun. Try it:</p>
      <p><button id="increment">+</button><button id="decrement">-</button></p>
      <p id="result">(This needs JavaScript to be enabled...)</p>
      <p>
        [<a href="https://github.com/albertkawmi/hello-cypress">Github Repo</a>]
      </p>
    </div>
    <script type="text/javascript">
      var incrementButton = document.getElementById('increment');
      var decrementButton = document.getElementById('decrement');
      var result = document.getElementById('result');
      var resultPrefix = 'The count is ';

      var countValue = 0;

      result.innerText = resultPrefix.concat(countValue);

      incrementButton.addEventListener('click', function() {
        result.innerText = resultPrefix.concat(++countValue);
      });
      decrementButton.addEventListener('click', function() {
        result.innerText = resultPrefix.concat(--countValue);
      });
    </script>
  </body>
</html>
